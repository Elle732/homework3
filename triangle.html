  <title>tringle</title>

<body>
<script>
var lines=7;
var rows=7;
var num="#";
var space=" ";
var result="\n";

for (var i = 0; i < lines; i++) {
  for (var i = 0; i < rows; i++) {
if (rows%1==0) {
  if (lines%1==0) {
    result += num;
  }
} else {
  result+= space;
}
console.log(result);}
}
</script>
