<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>desk</title>
</head>
<body>
<script>
var result = "\n";
var num = "#";
var spc = " ";
for (var row = 1; row <= 8; row++) {
  for (var cell = 1; cell <= 16; cell++) {
    if(row%2 == cell%2) {
      result += num;
     } else {
      result += spc;
  }
}
result += "\n";

}
console.log(result);
</script>
</body>
</html>
